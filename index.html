<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display a List of task</title>
    <link rel="stylesheet" href="./task-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Task Manager</h1>
        <p>Stay organized and productive</p>
      </div>

      <div class="task-form">
        <div class="error-message" id="errorMessage"></div>
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            class="task-input"
            placeholder="Enter a new task..."
            maxlength="100"
          />
          <button id="addBtn" class="add-btn">Add Task</button>
        </div>
      </div>

      <div class="task-stats">
        <span>Total: <span id="totalTasks">0</span></span>
        <span>Completed: <span id="completedTasks">0</span></span>
        <span>Remaining: <span id="remainingTasks">0</span></span>
      </div>

      <div class="task-list" id="taskList">
        <div class="empty-state">
          <h3>No tasks yet</h3>
          <p>Add your first task above to get started!</p>
        </div>
      </div>
    </div>

    <script src="task-index.js"></script>
  </body>
</html>
